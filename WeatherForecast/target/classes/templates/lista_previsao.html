<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Previsões do Tempo</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" style="color: white;">Previsão do Tempo em
			SP</a> <i class="material-icons" style="color: white;">wb_sunny</i>
	</nav>

	
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Cidade</th>
				<th scope="col">Dia da semana</th>
				<th scope="col">Temp. Mínima</th>
				<th scope="col">Temp. Máxima</th>
				<th scope="col">Umidade (%)</th>
				<th scope="col">Descrição</th>
				<th scope="col">Data/Hora</th>
				<th scope="col">Latitude</th>
				<th scope="col">Longitude</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="previsao : ${previsoes}">
				<th scope="row" th:text="${previsao.id}">1</th>
				<td th:text="${previsao.cidade}"></td>
				<td th:text="${previsao.diaSemana.diaSemana}"></td>
				<td th:text="${previsao.temperaturaMinima}"></td>
				<td th:text="${previsao.temperaturaMaxima}"></td>
				<td th:text="${previsao.umidade}"></td>
				<td th:text="${previsao.descricao}"></td>
				<td th:text="${previsao.dataHora}"></td>
				<td th:text="${previsao.latitude}"></td>
				<td th:text="${previsao.longitude}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
